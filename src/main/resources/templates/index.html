<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ゲーム選択</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: black;
        color: green;
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 50px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        color: green;
        text-decoration: none;
        font-size: 35px;
        border: 2px solid green;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: green;
        color: black;
      }

      .cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background-color: green;
        animation: blink 0.8s infinite;
        vertical-align: middle;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Choose Your Game<span class="cursor"></span></h1>
      <a href="/roulette">BINGO</a>
      <a href="/highlow">High&Low</a>
    </div>
  </body>
</html>
